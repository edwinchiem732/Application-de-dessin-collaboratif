<h1 mat-dialog-title>{{albumCreationTitle}}</h1>

<div> 
    <div> 
        <mat-form-field class="search" floatLabel="always" appearance="outline">
            <mat-label>{{nameOfTheAlbum}}</mat-label>
            <input matInput id="album" type="text" name="album" required [(ngModel)]="name" placeholder="{{placeHolderName}}">
        </mat-form-field> 
    </div>
    <div>
        <mat-form-field class="search" floatLabel="always" appearance="outline">
            <mat-label>{{descriptionOfTheAlbum}}</mat-label>
            <input matInput id="description" type="text" name="description" required [(ngModel)]="description" placeholder="{{placeHolderDescription}}">
        </mat-form-field> 
    </div>
        <p id="errorAlbum">{{albumExistAlready}}</p>
</div>

 <div id="createAlbumDIV">
    <button mat-raised-button class="searchRoom" (click)="close()" >{{cancelCreationAlbum}}</button>
    <button mat-raised-button class="searchRoom" id="createalbum" (click)="createAlbum()" >{{createConfirmAlbum}}</button>
</div>
